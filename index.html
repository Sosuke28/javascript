<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script src="sample.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="container" align="center">
        <h1>My Web Page Gallery</h1>
        <br>

        <div class="thumbnails">
            <img src="photo/images.jpg" onmouseover="preview.src=images.src" name="images">
            <img src="photo/img1.jpg" onmouseover="preview.src=img1.src" name="img1">
            <img src="photo/img2.jpg" onmouseover="preview.src=img2.src" name="img2">               
            <img src="photo/img3.jpg" onmouseover="preview.src=img3.src" name="img3">

        </div>

        <div  class="preview"  align="center">
            <img src="photo/images.jpg" name="preview" alt="">

        </div>

    </div>

       
</body>
</html>
